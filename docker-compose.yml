version: "3.8"

services:
  app:
    build:
      context: ./FLASK_DOCKER
      dockerfile: Dockerfile.dev
    links:
      - "db:mysqldb"
    ports:
      - "80:8080"
    container_name: appcontainer
    depends_on:
      - db

  db:
    image: mysql:5.7
    restart: always
    volumes:
      - ./mysqldata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=birdgang
      - MYSQL_DATABASE=birdgang
    ports:
      - "3306:3306"
    container_name: dbcontainer
